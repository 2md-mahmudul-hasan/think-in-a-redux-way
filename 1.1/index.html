<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="counter-app text-center bg-primary p-2 m-4">
    <h1> Counter application </h1>

    <div class="div">
      <div class="counter-increment">
        <h2> counter value <span>0</span></h2>
        <button type="button" class="btn btn-danger btn-lg">increment </button>
      </div>


      <div class="counter-decrement">
        <h2> counter value <span>0</span></h2>
        <button type="button" class="btn btn-secondary btn-lg">decrement</button>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
